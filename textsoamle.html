<body>
    <script>
       a = [-9, 0, 1, 2, 4, 5, 6, 8];
       function sumnegativeodd(a) {
        let sum = 0
        for (let i = 0; i < a.length; i++) {
            if (a[i] > 0 && a[i] %2!=0) {
                sum += a[i];
            } 
            return sum;
        }
       }
       console.log(sumnegativeodd(a));
    </script>
